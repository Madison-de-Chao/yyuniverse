    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fbbf24;
      }
      
      .glass-panel {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      /* Paper Texture Overlay */
      .bg-paper-texture {
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
      }
      
      /* Starfield for Dark Mode */
      .bg-stars {
        background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
        radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
        radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
        background-size: 550px 550px, 350px 350px, 250px 250px;
        background-position: 0 0, 40px 60px, 130px 270px;
      }

      /* Accessibility: Clear Focus States */
      :focus-visible {
        outline: 3px solid rgba(59, 130, 246, 0.7); /* Blue for Light Mode Default */
        outline-offset: 3px;
        border-radius: 4px;
      }
      
      /* Dark Theme Focus Override - Requires body/parent having class 'dark' or specific context */
      .bg-void :focus-visible {
        outline: 3px solid rgba(255, 215, 0, 0.7); /* Gold for Dark Mode */
      }

      /* Button Reset for Focus */
      button:focus:not(:focus-visible) {
        outline: none;
      }

      /* Reduced Motion Support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.001ms !important;
          scroll-behavior: auto !important;
        }
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #printable-card, #printable-card * {
          visibility: visible;
        }
        #printable-card {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          width: 100%;
          max-width: 500px;
          box-shadow: none;
          border: 2px solid #000;
        }
      }
